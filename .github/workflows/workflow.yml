name: workflow.yml
on:
  push:
    branches:
      - master

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate results of code analysis
      # Write the commands to install ReportGenerator and Stryker into your pipeline.
      - name: Install required tools
        run: |
          dotnet tool install -g dotnet-sonarscanner
          dotnet tool install -g dotnet-reportgenerator-globaltool
          dotnet tool install -g dotnet-stryker

      - name: Application Version
        id: semver-app
        uses: paulhatch/semantic-version@v5.4.0
        with:
          bump_each_commit: true

      - name: Start Static Code Analysis
        run: | # INSERT RELEVANT VARIABLES BELOW
          dotnet sonarscanner begin \
            /k:"${{ vars.SONAR_PROJECT_KEY }}" \
            /d:sonar.host.url="${{ vars.SONAR_URL }}" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.coverageReportPaths="coverage-report/SonarQube.xml" \
            /d:sonar.qualitygate.wait=true \
            /d:sonar.qualitygate.timeout=300
      
      # For the build to succeed we need to have our dependencies in order
      - name: Restore dependencies
        run: dotnet restore
      
      # We build but do not redo our dependencies as it takes time and there is no need.
      - name: Build
        run: dotnet build --no-restore

      - name: Run unit tests
        run: |
          dotnet test --collect:"XPlat Code Coverage" --results-directory TestResults
        # Write a command to execute unit tests while collecting code coverage

      - name: Generate report
        run: |
          reportgenerator \
          -reports:"TestResults/**/coverage.cobertura.xml" \
          -targetdir:coverage-report \
          -reporttypes:SonarQube
        # Use the ReportGenerator tool to generate a report from the code coverage results
      
      #We run the Static Code Analysis, 
      - name: Complete Static Code Analysis
        run: |
          dotnet sonarscanner end \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \

      - name: Run Mutation Tests
        run: |
          dotnet stryker --break-at 80
        # Write a command to execute mutation tests using Stryker with a threshold of 80% mutation score

      - name: Collect Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: CoverageReport
          path: coverage-report
        # Complete this step so it uploads the coverage report to the artifacts - make it run always even if previous steps fail

      - name: Collect Stryker Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: StrykerReport
          path: StrykerOutput
        # Complete this step so it uploads the Stryker report to the artifacts - make it run always even if previous steps fail

      - name: Display Version
        run: echo "Generated version is ${{ steps.semver-app.outputs.version }}"
